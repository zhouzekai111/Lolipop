<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音乐播放器</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

       .music-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

       .cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

       .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

       .cd {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #000;
            position: absolute;
            top: 0;
            left: 0;
            animation: rotate 5s linear infinite;
            opacity: 0.8;
        }

       .cd::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

       .lyrics {
            width: 100%;
            height: 150px;
            overflow-y: auto;
            text-align: center;
            margin-bottom: 20px;
        }

       .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
        }

       .progress {
            width: 0;
            height: 100%;
            background-color: #f39c12;
            border-radius: 5px;
        }

       .controls {
            display: flex;
            justify-content: center;
        }

       .controls button {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            background-color: #f39c12;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

       .controls button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="music-player">
        <div class="cover">
            <img src="1.jpg" alt="歌曲封面">
            <div class="cd"></div>
        </div>
        <div class="lyrics" id="lyrics">
            <!-- 这里可以添加歌词 -->
            <p>这是第一句歌词</p>
            <p>这是第二句歌词</p>
            <p>这是第三句歌词</p>
            <p>这是第四句歌词</p>
            <p>这是第五句歌词</p>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button onclick="play()">播放</button>
            <button onclick="pause()">暂停</button>
        </div>
    </div>
    <audio id="audio" src="RAiNBOW计划 _ 林力尧 - 初恋旧爱新欢 (录音室版本_i18版).flac"></audio>

    <script>
        const audio = document.getElementById('audio');
        const progress = document.getElementById('progress');
        const lyricsDiv = document.getElementById('lyrics');

        // 检查音频是否加载成功
        audio.addEventListener('error', () => {
            alert('音频加载失败，请检查文件路径或文件是否存在。');
        });

        function play() {
            if (audio.paused) {
                audio.play().catch((error) => {
                    console.error('播放音频时出错:', error);
                    alert('播放音频时出错，请稍后再试。');
                });
                updateProgress();
            }
        }

        function pause() {
            if (!audio.paused) {
                audio.pause();
            }
        }

        function updateProgress() {
            audio.addEventListener('timeupdate', () => {
                if (audio.duration > 0) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progress.style.width = percent + '%';
                }
            });
        }

        // 页面加载完成后开始更新进度条
        window.onload = function () {
            updateProgress();
        };

        // 模拟歌词滚动，可根据实际歌词时间进行调整
        audio.addEventListener('timeupdate', () => {
            const lines = lyricsDiv.getElementsByTagName('p');
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                // 这里简单假设每 10 秒滚动一行，可根据实际歌词时间调整
                if (audio.currentTime >= i * 10 && audio.currentTime < (i + 1) * 10) {
                    line.style.color = 'red';
                } else {
                    line.style.color = 'black';
                }
            }
        });
    </script>
</body>

</html>
