<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明代婉约风诗笺</title>
    <style>
        body {
            font-family: '楷体', 'SimKai', serif;
            background: #2d1a0f url('old-paper-texture.jpg');
            color: #5c3b2f;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 248, 220, 0.9);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            position: relative;
        }

        .bamboo-border {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('bamboo-pattern.png') repeat;
            opacity: 0.1;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.1);
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }

        input {
            padding: 12px;
            width: 150px;
            border: 1px solid #8b7355;
            border-radius: 4px;
            font-size: 16px;
            background: #fffaf0;
            font-family: inherit;
        }

        button {
            padding: 12px 30px;
            background: #8b7355;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            font-family: inherit;
        }

        button:hover {
            background: #6b5843;
        }

        #poem-container {
            margin-top: 30px;
            padding: 20px;
            background: #f5e6d3;
            border: 2px dashed #8b7355;
            border-radius: 5px;
            text-align: center;
            font-size: 1.8em;
            line-height: 2.5;
            min-height: 200px;
            white-space: pre-wrap;
            position: relative;
        }

        .seal {
            position: absolute;
            width: 80px;
            bottom: -20px;
            right: -20px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bamboo-border"></div>
        <h1>婉约诗笺·明风雅韵</h1>
        
        <div class="input-group">
            <input type="text" id="keyword1" placeholder="入墨词">
            <input type="text" id="keyword2" placeholder="点韵词">
            <input type="text" id="keyword3" placeholder="落笔词">
        </div>
        
        <div style="text-align: center;">
            <button onclick="generatePoem()">点墨成诗</button>
        </div>

        <div id="poem-container">
            <img src="red-seal.png" class="seal" alt="印章">
        </div>
    </div>

    <script>
        // 明代婉约风格词汇库
        const dictionary = {
            nouns: ["朱阁", "翠袖", "瑶琴", "残烛", "孤鸿", "玉簪", "锦书", "罗幕"],
            verbs: ["独倚", "暗抛", "轻叹", "空忆", "倦理", "忍看", "闲敲", "愁对"],
            adjectives: ["离离", "戚戚", "泠泠", "萧萧", "幽幽", "斑斑", "盈盈", "恹恹"]
        };

        function generateLine(keywords) {
            // 生成符合五言格律的诗句
            const patterns = [
                () => `${keywords[0]}${dictionary.verbs[Math.floor(Math.random()*8)]}${dictionary.nouns[Math.floor(Math.random()*8)]}`,
                () => `${dictionary.adjectives[Math.floor(Math.random()*8)]}${keywords[1]}${dictionary.verbs[Math.floor(Math.random()*8)].slice(1)}`,
                () => `${dictionary.nouns[Math.floor(Math.random()*8)]}${keywords[2]}${dictionary.adjectives[Math.floor(Math.random()*8)].slice(1)}`,
                () => `${dictionary.verbs[Math.floor(Math.random()*8)]}${keywords[0]}${dictionary.nouns[Math.floor(Math.random()*8)].slice(1)}`
            ];
            
            return patterns[Math.floor(Math.random()*patterns.length)]();
        }

        function generatePoem() {
            const keywords = [
                document.getElementById('keyword1').value,
                document.getElementById('keyword2').value,
                document.getElementById('keyword3').value
            ];

            if (keywords.some(k => !k)) {
                alert("请完整填写三处词笺");
                return;
            }

            const poem = Array.from({length: 4}, () => generateLine(keywords));
            const poemContainer = document.getElementById('poem-container');
            poemContainer.innerHTML = poem.join('\n') + '<img src="red-seal.png" class="seal" alt="印章">';
        }
    </script>
</body>
</html>
