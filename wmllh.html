        // 解析CSV数据
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',');
            const result = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i]) continue;
                
                const obj = {};
                const currentline = lines[i].split(',');
                
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }
                
                result.push(obj);
            }
            
            return result;
        }
        
        // 从CSV中提取热搜数据
        function extractHotSearchData(csvData) {
            const hotSearchData = [];
            
            // 获取时间点
            const timePoints = [];
            for (let i = 1; i <= 6; i++) {
                const timeHeader = Object.keys(csvData[0])[i*2-1];
                timePoints.push(timeHeader.split('_')[1]);
            }
            
            // 提取每个关键词的趋势数据
            const keywordMap = new Map();
            
            csvData.forEach(row => {
                const rank = row['排名'];
                
                for (let i = 1; i <= 6; i++) {
                    const keywordHeader = Object.keys(row)[i*2-1];
                    const trendHeader = Object.keys(row)[i*2];
                    
                    const keyword = row[keywordHeader];
                    const trend = row[trendHeader];
                    
                    if (!keyword || keyword === '') continue;
                    
                    if (!keywordMap.has(keyword)) {
                        keywordMap.set(keyword, {
                            keyword: keyword,
                            trends: Array(6).fill(null),
                            trendSymbols: Array(6).fill('')
                        });
                    }
                    
                    const data = keywordMap.get(keyword);
                    data.trends[i-1] = parseInt(rank);
                    data.trendSymbols[i-1] = trend;
                }
            });
            
            // 转换为数组并按首次出现排名排序
            const result = Array.from(keywordMap.values());
            result.sort((a, b) => {
                const aFirstRank = a.trends.find(rank => rank !== null);
                const bFirstRank = b.trends.find(rank => rank !== null);
                return (aFirstRank || 51) - (bFirstRank || 51);
            });
            
            return {
                timePoints: timePoints,
                hotSearchData: result
            };

        // 解析数据
        const parsedData = parseCSV(csvData);
        const { timePoints, hotSearchData } = extractHotSearchData(parsedData);
        
        // 格式化时间点显示
        const formattedTimePoints = timePoints.map(time => {
            const hour = time.substring(8, 10);
            const minute = time.substring(10, 12);
            return `${hour}:${minute}`;
        });
        
        // 生成颜色 - 使用柔和色调
        function generateSoftColors(count) {
            const colors = [];
            const hueStep = 360 / Math.min(count, 24); // 24种色调循环
            
            for (let i = 0; i < count; i++) {
                const hue = (i * hueStep) % 360;
                colors.push(`hsl(${hue}, 50%, 60%)`);
            }
            
            return colors;
        }
        
        // 初始化图表
        const chartDom = document.getElementById('trendChart');
        const myChart = echarts.init(chartDom);
        const fullTrendTooltip = document.getElementById('fullTrendTooltip');
        
        // 生成关键词系列数据
        const series = [];
        const legendColors = generateSoftColors(hotSearchData.length);
        
        hotSearchData.forEach((item, index) => {
            series.push({
                name: item.keyword,
                type: 'line',
                data: item.trends,
                symbol: 'circle',
                symbolSize: 6,
                lineStyle: {
                    width: 2
                },
                itemStyle: {
                    color: legendColors[index]
                },
                emphasis: {
                    itemStyle: {
                        color: '#fff',
                        borderColor: legendColors[index],
                        borderWidth: 2
                    },
                    lineStyle: {
                        width: 3
                    }
                },
                connectNulls: false
            });
        });
        
        // 创建图例
        const legendList = document.getElementById('legendList');
        hotSearchData.forEach((item, index) => {
            const legendItem = document.createElement('div');
            legendItem.className = 'legend-item';
            legendItem.innerHTML = `
                <div class="legend-color" style="background: ${legendColors[index]};"></div>
                <span>${item.keyword}</span>
            `;
            
            legendItem.addEventListener('click', () => {
                const option = myChart.getOption();
                const selected = option.legend[0].selected || {};
                const newSelected = {...selected, [item.keyword]: !selected[item.keyword]};
                
                myChart.setOption({
                    legend: {
                        selected: newSelected
                    }
                });
            });
            
            legendList.appendChild(legendItem);
        });
        
        // 搜索功能
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const legendItems = document.querySelectorAll('.legend-item');
            
            legendItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'flex';
                    // 高亮匹配的词条
                    const keyword = item.querySelector('span').textContent;
                    myChart.dispatchAction({
                        type: 'highlight',
                        seriesName: keyword
                    });
                } else {
                    item.style.display = 'none';
                }
            });
        });
        
        // 配置图表选项
        const option = {
            backgroundColor: 'transparent',
            tooltip: {
                trigger: 'axis',
                backgroundColor: 'rgba(255, 255, 255, 0.95)',
                borderColor: '#ddd',
                borderWidth: 1,
                textStyle: {
                    color: '#333',
                    fontSize: 12
                },
                axisPointer: {
                    type: 'line',
                    lineStyle: {
                        color: 'rgba(0, 0, 0, 0.1)'
                    }
                },
                formatter: function(params) {
                    let result = `<div style="font-weight:bold;margin-bottom:5px;color:#2c3e50;">${params[0].axisValue}</div>`;
                    params.forEach(param => {
                        if (param.value === null) return;
                        const value = `第${param.value}名`;
                        result += `
                            <div style="display:flex;align-items:center;margin:3px 0;font-size:11px;color:#7f8c8d;">
                                <div style="width:10px;height:10px;border-radius:50%;background:${param.color};margin-right:6px;"></div>
                                ${param.seriesName}: <span style="color:#2c3e50;margin-left:3px;">${value}</span>
                            </div>
                        `;
                    });
                    return result;
                }
            },
            legend: {
                show: true,
                type: 'scroll',
                orient: 'horizontal',
                bottom: 0,
                textStyle: {
                    color: '#7f8c8d',
                    fontSize: 10
                },
                pageTextStyle: {
                    color: '#95a5a6'
                },
                pageIconColor: '#95a5a6',
                pageIconInactiveColor: '#ddd',
                pageIconSize: 10,
                pageButtonItemGap: 3,
                pageButtonGap: 3
            },
            grid: {
                left: '3%',
                right: '3%',
                bottom: '15%',
                top: '5%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: formattedTimePoints,
                axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                },
                axisLabel: {
                    color: '#7f8c8d',
                    fontSize: 11
                },
                axisTick: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                inverse: true,
                min: 1,
                max: 50,
                axisLabel: {
                    color: '#7f8c8d',
                    fontSize: 11,
                    formatter: function(value) {
                        return value === 50 ? '50+' : value;
                    }
                },
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: '#ddd'
                    }
                },
                splitLine: {
                    lineStyle: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                },
                name: '排名',
                nameTextStyle: {
                    color: '#95a5a6',
                    fontSize: 11,
                    padding: [0, 0, 0, -30]
                }
            },
            series: series,
            animation: true,
            animationDuration: 1000,
            animationEasing: 'cubicOut'
        };
        
        // 应用配置项
        myChart.setOption(option);
        
        // 自定义鼠标悬停显示完整趋势
        chartDom.addEventListener('mousemove', (e) => {
            const pointInPixel = [e.offsetX, e.offsetY];
            const pointInGrid = myChart.convertFromPixel({ seriesIndex: 0 }, pointInPixel);
            
            if (pointInGrid) {
                const xIndex = pointInGrid[0];
                const yValue = pointInGrid[1];
                
                // 查找最近的系列
                const series = myChart.getOption().series;
                let closestSeries = null;
                let closestDistance = Infinity;
                
                series.forEach(s => {
                    const data = s.data;
                    if (data[xIndex] !== null && data[xIndex] !== undefined) {
                        const distance = Math.abs(data[xIndex] - yValue);
                        if (distance < closestDistance) {
                            closestDistance = distance;
                            closestSeries = s;
                        }
                    }
                });
                
                if (closestSeries && closestDistance < 5) {
                    const keyword = closestSeries.name;
                    const dataItem = hotSearchData.find(item => item.keyword === keyword);
                    
                    if (dataItem) {
                        // 显示完整趋势工具提示
                        let tooltipContent = `<div class="full-trend-title">${keyword}</div>`;
                        
                        // 当前关键词的完整趋势
                        dataItem.trends.forEach((rank, i) => {
                            if (rank !== null) {
                                tooltipContent += `
                                    <div class="full-trend-item">
                                        <span class="full-trend-time">${formattedTimePoints[i]}</span>
                                        <span class="full-trend-rank">第${rank}名 ${dataItem.trendSymbols[i]}</span>
                                    </div>
                                `;
                            }
                        });
                        
                        // 同时间段其他热搜词条（过滤掉未上榜的，按排名排序）
                        const sameTimeData = hotSearchData
                            .filter(item => 
                                item.keyword !== keyword && 
                                item.trends[xIndex] !== null
                            )
                            .sort((a, b) => a.trends[xIndex] - b.trends[xIndex])
                            .slice(0, 5); // 最多显示5条
                        
                        if (sameTimeData.length > 0) {
                            tooltipContent += `
                                <div class="same-time-trends">
                                    <div class="same-time-title">同时间段热搜：</div>
                            `;
                            
                            sameTimeData.forEach(item => {
                                tooltipContent += `
                                    <div class="same-time-item">
                                        <span class="same-time-keyword">${item.keyword}</span>
                                        <span>第${item.trends[xIndex]}名 ${item.trendSymbols[xIndex]}</span>
                                    </div>
                                `;
                            });
                            
                            tooltipContent += `</div>`;
                        }
                        
                        fullTrendTooltip.innerHTML = tooltipContent;
                        fullTrendTooltip.style.left = `${e.clientX + 15}px`;
                        fullTrendTooltip.style.top = `${e.clientY + 15}px`;
                        fullTrendTooltip.style.opacity = '1';
                        
                        // 高亮当前系列
                        myChart.dispatchAction({
                            type: 'highlight',
                            seriesName: keyword
                        });
                        
                        return;
                    }
                }
            }
            
            // 没有匹配的系列时隐藏工具提示
            fullTrendTooltip.style.opacity = '0';
            myChart.dispatchAction({
                type: 'downplay',
                seriesName: 'all'
            });
        });
        
        // 响应式调整
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
